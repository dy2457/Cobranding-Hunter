
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP鲸选站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Gen Z "Aura" Background - Updated for Brand Color #b5004a */
      .aura-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(at 0% 0%, hsla(335, 100%, 35%, 0.1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(280, 50%, 40%, 0.1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.1) 0, transparent 50%);
        background-color: #fff0f5; /* Very light pink tint base */
        /* Light mode aura overrides */
        background: 
          radial-gradient(at 0% 0%, rgba(181, 0, 74, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(167, 139, 250, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(251, 146, 60, 0.15) 0px, transparent 50%);
        filter: blur(60px);
        animation: pulse-aura 12s infinite alternate;
      }

      @keyframes pulse-aura {
        0% { transform: scale(1); opacity: 0.7; }
        100% { transform: scale(1.05); opacity: 1; }
      }

      /* Hide scrollbar for "Stories" feel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(181, 0, 74, 0.05); /* Brand shadow */
      }

      /* Custom Animations */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .tap-active:active {
        transform: scale(0.96);
      }
    </style>

  }
}
</script>
